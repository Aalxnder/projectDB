<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ver Victimas</title>
</head>
<body id="page-top">
<div layout:fragment="content">
  <h4 class="text-gray-900"> Todas las victimas</h4>
  <div class="row">
    <div class="row">
      <div class="col-md-3 my-5" th:each="victima : ${victimas}" th:object="${victima}">
        <a th:href="'/home/verVictimas/' + *{id}" class="card-body shadow-lg" style="text-decoration:none;">
          <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{nombreVictima}" class="card-img-top">
          <div class="card-body">
            <h2 class="card-title fs-6" th:text="*{nombreVictima}"></h2>
            <h2 class="card-title fs-6" th:text="*{apellidosVictima}"></h2>
            <p class="text-muted small" th:text="'Id del agresor: '+*{id}"></p>
            <p th:text="*{direccion}" class="text-muted small"></p>
          </div>
        </a>
      </div>
    </div>
    <div class="row mt-5" th:with="page=${victimas}">
      <div class="col-sm-6">
        <div sd:pagination-sumary></div>
        <div class="col-sm-6">
          <nav>
            <ul class="pagination" sd:pagination="full"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
